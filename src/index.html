<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/dist/output.css" />

    <title>Tailwind Landing Page</title>
  </head>
  <body>
    <!-- Header -->
    <div class="bg-indigo-700 p-4 flex justify-between items-center">
      <div class="flex items-center">
        <img
          src="https://cdn0.iconfinder.com/data/icons/phosphor-fill-vol-2/256/dog-fill-256.png"
          alt="Logo"
          width="50px"
          class="mr-2"
        /><a
          href="#"
          class="inline-block p-2 text-indigo-200 hover:text-indigo-100 mr-2"
          >Home</a
        ><a
          href="#"
          class="inline-block p-2 text-indigo-200 hover:text-indigo-100"
          >About</a
        >
      </div>

      <div class="hidden md:block">
        <a
          href="#"
          class="inline-block p-2 text-indigo-200 mr-2 hover:text-indigo-100"
          >Log in</a
        ><a
          href="#"
          class="inline-block py-2 px-4 text-yellow-700 bg-yellow-400 rounded hover:bg-yellow-300 hover:text-yellow-800 transition ease-in duration-150"
          >Sign up</a
        >
      </div>
    </div>

    <!-- Hero -->
    <div
      class="flex flex-col md:flex-row justify-between py-20 px-10 bg-indigo-600 text-indigo-100"
    >
      <!-- Left -->
      <div class="md:w-1/2 mb-10 md:mb-0">
        <h2 class="text-4xl text-white mb-5">Welcome to Pupper City!</h2>
        <p class="mb-6">Only smiles here</p>

        <a
          href="#"
          class="inline-block py-3 px-6 text-lg bg-gray-400 text-gray-800 rounded mr-2 hover:bg-gray-300 transition ease-in duration-150"
          >Learn more</a
        ><a
          href="#"
          class="inline-block py-3 px-6 text-lg bg-orange-400 text-orange-800 rounded hover:bg-orange-300 transition ease-in duration-150"
          >Get Started!</a
        >
      </div>

      <!-- Right -->
      <div class="md:w-1/2 shadow-lg">
        <img
          src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80"
          alt="Happy pupper"
          class="w-full aspect-video object-cover rounded"
        />
      </div>
    </div>

    <!-- Features -->
    <div class="md:flex py-16 px-10 bg-indigo-800 text-indigo-200 gap-4">
      <div class="text-center">
        <img src="https://source.unsplash.com/random?dog" alt="" class="w-full aspect-[9/12] object-cover mb-4 rounded border-solid border-2 border-indigo-400"/>
        <p>Cuddles</p>
      </div>
      <div class="text-center">
        <img src="https://source.unsplash.com/random?puppy" alt="" class="w-full aspect-[9/12] object-cover mb-4 rounded border-solid border-2 border-indigo-400 mt-8"/>
        <p>Smiles</p>
      </div>
      <div class="text-center">
        <img src="https://source.unsplash.com/random?doggy" alt="" class="w-full aspect-[9/12] object-cover mb-4 rounded border-solid border-2 border-indigo-400"/>
        <p>Borks</p>
      </div>
      <div class="text-center">
        <img src="https://source.unsplash.com/random?pet" alt="" class="w-full aspect-[9/12] object-cover mb-4 rounded border-solid border-2 border-indigo-400 mt-8"/>
        <p>Woof</p>
      </div>
    </div>

    <!-- Footer + Newsletter -->
  </body>
</html>
